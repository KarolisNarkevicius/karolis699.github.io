<!DOCTYPE html>
<html lang="en">
<head>

	<title>Demo page</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://raw.githubusercontent.com/karolis699/material/master/HamburgerArrow/HamburgerArrow.css">
